<html>

        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="estilos_js.css">

    <body><center>
        <script type="text/javascript">
            function mensaje(){
                alert("Hola a JavaScript");
            }
            function confirmar(){
                if (confirm("Aceptar o Cancelar")){
                    alert("Aceptado");
                }
                else{
                    alert("Cancelado");
                }
            }
            function parametros(x,y){
                alert("El valor de X="+x+" y el valor de y="+y);
            }
        </script>
        <p class="texto16">Bienvenidos a JavaScript</p>
        <button onclick="parametros('Juan',10)">Ejecutar</button>
    </center></body>
</html>
